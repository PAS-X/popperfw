<html>
<body>
	<!-- DefaultButton -->
	<button id="button_normal">normal</button><br>
	<button onclick="javascript:doSomething()" disabled="true" id="button_disabled">disabled</button><br>
	<button onclick="javascript:doSomething()" id="button_clickable">clickable</button><br>
	<button id="button_image"><img src="en.png" /></button><br>
	
	<!-- DefaultCheckbox -->
	<input type="checkbox" id="checkbox_normal" /><br>
	<input type="checkbox" disabled="true" id="checkbox_disabled" />
	
	<!-- DefaultFileupload -->
	<input type="file" id="file_normal" /><br>
	<input type="file" disabled="true" id="file_disabled" />
	
	<!-- DefaultImage -->
	<img id="image_normal" src="en.png" />
	<img id="image_broken" src="notexisting.jpg" />

	<!-- Label -->
	<p id="label_normal">some Text</p>
	<p id="label_empty"></p>
	<p id="label_tags">Text <b>with</b> HTML-Tags</p>
	
	<!-- Link -->
	<a href="otherpage.html" id="link_normal">link </a>
	
	<!-- RadioButton -->
	<input id="radio1" type="radio" name="n" value="v1" /> 
	<input id="radio2" disabled="true" type="radio" name="n" value="v2" /> 
	<input id="radio3" type="radio" name="n" value="v3" /> 
	
	<!-- DefaultTextbox -->
	<input type="text" id="textbox_normal" /><br>
	<input type="text" disabled="true" id="textbox_disabled" /><br>
	
	<!-- DefaultSelectbox -->
	<select id="normal_select">
		<option value="val1">text1</option>
		<option value="val2">text2</option>
	</select>

	<select disabled="true" id="disabled_select">
		<option value="val1">text1</option>
		<option value="val2">text2</option>
	</select>
	
	<textarea id="textarea_normal" ></textarea><br>
	<textarea disabled="true" id="textarea_disabled" ></textarea>
	
	<div id="parent">
		<button id="button_inner">inner</button><br>
		<input type="checkbox" id="checkbox_inner" />
		<input type="file" id="file_inner" />
	</div>
	
	
	<script>
		function doSomething() {
			var actionArea = document.getElementById("actionArea");
			actionArea.innerHTML = "Hallo";
		}
	</script>
	<div id="actionArea"></div>
</body>
</html>
