language: java
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
sudo: false
script: mvn clean verify
deploy:
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^(master|release).*$"